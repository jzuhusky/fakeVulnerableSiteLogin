<script type="text/javascript">
    function login(){
        user=$("#user").val().trim();
        pass=$("#pass").val().trim();
        if(user!=""&&pass!=""){
            $.post("login", {user: user, pass: pass}, function(data){
                    if(data){
                        if(data.alert!=""){
                            alert(data.alert);
                        };
                        if(data.url!=""){
                            location.href=data.url;
                        };
                    };
            }, "json");
        };
    }

    $(window).ready(function(){
    })
</script>

<div class="container">

<form class="form-horizontal" id="login_form">
    <div class="form-group">
        <div class="col-xs-offset-4 col-xs-4 text-center"><h2>Login to Your Account</h2></div>
     </div>
    <div class="form-group">
        <div class="col-xs-offset-4 col-xs-4"><input type="text" class="form-control authen_form" id="user" placeholder="Username"></div>   </div>
    <div class="form-group">
        <div class="col-xs-offset-4 col-xs-4"><input type="password" class="form-control authen_form" id="pass" placeholder="Password"></div>   </div>
    <div class="form-group">
        <div class="col-xs-offset-4 col-xs-4"><button type="button" class="form-control btn btn-primary" onclick="login();">Login</button></div>
    </div>
</form>
